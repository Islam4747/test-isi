<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- element for hover (для любых элементов)-->
    <div class="block-1"></div>
    <!-- active (для любых элементов)-->
    <div class="block-2"></div>
    <!-- visited (толька для ссылок)-->
    <a href="https://google.com" target="blank">Google</a>
    <a href="https://yandex.com" target="blank">Yandex</a>
    <!-- focus (для импутов)-->
    <input type="text" placeholder="Searsh" />
    <!-- first-child, last-child, nth-child -->
    <ul>
      <li>Peaches</li>
      <li>Apples</li>
      <li>Plums</li>
    </ul>
    <!-- before, after -->
    <h2>Makers</h2>
    <!-- selection, first-letten, first-line -->
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sint laboriosam
      perferendis velit inventore modi nostrum explicabo qui aperiam. Nostrum,
      pariatur.
    </p>
    <!-- not -->
    <h3>Hello</h3>
    <h3 class="text-2">Hello</h3>
    <h3>Hello</h3>
  </body>
</html>
